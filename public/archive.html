<script>
    var images = [
        '1.png',
        '2.png',
        '3.png',
        '4.png'
    ];
    var currentIndex = 0;
    var imgElement = document.querySelector('.square');

    function preloadImages() {
        for (var i = 0; i < images.length; i++) {
            new Image().src = images[i];
        }
    }

    function changeImage() {
        imgElement.style.backgroundImage = 'url(' + images[currentIndex] + ')';
        imgElement.style.transition = 'background-image 1s ease-in-out';
        currentIndex++;
        if (currentIndex == images.length) {
            currentIndex = 0;
        }
    }

    preloadImages(); // Preload the images
    changeImage();  // Set the initial image

    setInterval(changeImage, 4000); // Change image every 4 seconds
</script>
</body>
</html>
