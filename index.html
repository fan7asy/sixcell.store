<script>
    function displayTimeInTimeZone(clockElement, timeZone) {
        const options = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZone: 'America/Los_Angeles' // Use 'America/Los_Angeles' for PST/PDT
        };
        const timeString = new Date().toLocaleTimeString('en-US', options);
        clockElement.textContent = timeString;
    }

    function updateClocks() {
        const clockElements = document.querySelectorAll('.clock');
        clockElements.forEach((clockElement, index) => {
            const timeZone = parseInt(clockElement.getAttribute('timezone'));
            if (!isNaN(timeZone)) {
                displayTimeInTimeZone(clockElement, timeZone);
            }
        });
    }

    function startClocks() {
        updateClocks();
        setInterval(updateClocks, 1000);
    }

    setTimeout(startClocks, 100);
</script>
