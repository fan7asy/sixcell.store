<!DOCTYPE html>
<html>
<head>
    <title>sixcell</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<style>
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    img {
        user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    .clock {
        background-color: black;
        color:white;
    }
</style>

<body>
    <div class="center">
        
        <img href="#" src=assets/slogo.png>
        <p style="text-align: center">Hello World</p>
        <p style="text-align: center">shop | archive | about</p>
        
    </div>
    
</body>
</html>
